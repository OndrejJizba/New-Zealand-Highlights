<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Zealand Highlights</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="photoviewer">
        <img src="images/arrow.svg" alt="arrow1" class="arrow1">
        <img src="" alt="" id="photo">
        <div class="descriptionBox">
            <div id="descriptionName"></div>
            <div id="descriptionText"></div>
        </div>
        <img src="images/arrow.svg" alt="arrow2" class="arrow2">
    </div>
    <div id="thumbnailscontainer">
        <div class="thumbnail-container">
            <img src="" alt="" class="thumbnail" data-index="0">
            <div class="thumbnail-title">Brewster Hut</div>
        </div>
        <div class="thumbnail-container">
            <img src="" alt="" class="thumbnail" data-index="1">
            <div class="thumbnail-title">Marian Lake</div>
        </div>
        <div class="thumbnail-container">
            <img src="" alt="" class="thumbnail" data-index="2"> 
            <div class="thumbnail-title">Mount Cook</div>
        </div>
        <div class="thumbnail-container">
            <img src="" alt="" class="thumbnail" data-index="3">
            <div class="thumbnail-title">Mount Fyffe</div>
        </div>
        <div class="thumbnail-container">
            <img src="" alt="" class="thumbnail" data-index="4">
            <div class="thumbnail-title">Tongariro NP</div>
        </div>
        <div class="thumbnail-container">
            <img src="" alt="" class="thumbnail" data-index="5">
            <div class="thumbnail-title">Routeburn Track</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
